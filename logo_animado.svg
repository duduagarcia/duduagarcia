<svg fill="none" viewBox="0 0 1200 300" width="1200" height="300" xmlns="http://www.w3.org/2000/svg">
		<foreignObject width="100%" height="100%">
			<div xmlns="http://www.w3.org/1999/xhtml">
				<style>
					@keyframes logo-animated {
            0%{
              fill-opacity: 0;
              stroke-dasharray: 1 1000;
              stroke-dashoffset: 0;
              stroke-width: 0;
              opacity: 1;
            }
            30%{
              fill-opacity: 0;
              stroke-dasharray: 150 0;
              stroke-dashoffset: 0;
              stroke-width: 1;
              opacity: 1;
            }
            85%, 100%{
              fill-opacity: 1;
              stroke-dasharray: 150 0;
              stroke-dashoffset: 0;
              stroke-width: 0;
              opacity: 1;
            }
          }

					.container {
						font-family:
							system-ui,
							-apple-system,
							'Segoe UI',
							Roboto,
							Helvetica,
							Arial,
							sans-serif,
							'Apple Color Emoji',
							'Segoe UI Emoji';
						display: flex;
						flex-direction: column;
						align-items: center;
						justify-content: center;
						margin: 0;
						width: 100%;
						height: 300px;
					/*	background: linear-gradient(-45deg, #ff8aa2, #b5c2ff, #a0fffc); */
						background-size: 600% 400%;
						animation: gradientBackground 10s ease infinite;
						border-radius: 10px;
						color: rgb(224, 224, 224);
						text-align: center;
					}

          svg{
              fill-opacity: 0;
              animation: logo-animated 12000ms ease 0s forwards infinite;
          }
				</style>
